  </head>
  <body style="">
    <header class="indigo darken-4 nav-wrapper">
      <!-- Header Section -->
      <a href="https://nitrotap.github.io/mental-health-check/index.html" class="brand-logo center"><h1>Mental Health Check</h1></a>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <h2>Mental Health Quiz</h2>
        </div>
      </div>

      <div id="content">
        <!-- QUIZ AREA -->
      <div class="row" id="question-container"><div class="row"><div class="col s12 l8 offset-l2"><h3 id="current-question">Are you having thoughts that you would be better off dead, or of hurting yourself?</h3></div></div><div id="answer-section"><div class="col s12 center-align"><button class="waves-effect waves-light btn-large center-align" id="answer-yes">Yes</button><button class="waves-effect waves-light btn-large center-align" id="answer-no">No</button></div></div></div></div>

      <!-- Modal -->
      <div id="modal1 question-select-modal" class="modal" tabindex="0" style="z-index: 1003; display: none; opacity: 0; top: 4%; transform: scaleX(0.8) scaleY(0.8);">
        <div class="modal-content">
          <h4>Build your quiz</h4>
          <p>Select the categories you would like to include in your quiz.</p>
          <hr>
          <div class="category-select center-align">
            <h5>Categories</h5>
          </div>
          <div class="row">
            <form action="https://nitrotap.github.io/mental-health-check/quiz.html#" class="category-list left-align col s12">
              <div class="row">
                <!-- Modal Checklist -->
                <div class="col s12 l3 offset-l3 left-align">
                  <p>
                    <label>
                      <input type="checkbox" id="depression">
                      <span>Depression</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" id="anxiety">
                      <span>Anxiety</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" id="ptsd">
                      <span>Post Traumatic Stress Disorder (PTSD)</span>
                    </label>
                  </p>
                </div>
                <div class="col s12 l3 offset-l1 left-align">
                  <p>
                    <label>
                      <input type="checkbox" id="sch">
                      <span>Schizophrenia</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" id="addiction">
                      <span>Addiction</span>
                    </label>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <a id="questionCancelButton" class="cancel waves-effect red lighten-1 btn" href="https://nitrotap.github.io/mental-health-check/index.html">Cancel</a>
          <a id="questionSubmitButton" class="quiz-begin waves-effect indigo darken-4 btn">Begin</a>
        </div>
      </div>
